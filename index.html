<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Crafts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3E008A',
                    }
                }
            }
        }
    </script>
</head>

<body>

    <header class="flex justify-between items-center bg-primary py-4 px-4 lg:px-16 ">
        <img src="./images/OrbitLogo.png" width="100" alt="">

        <!-- desktop navbar -->
        <nav class="desktop-menu hidden lg:flex gap-10 items-center">
            <a class="hover:scale-[1.1] duration-200 ease text-xl font-bold" href="#">Games</a>
            <a class="hover:scale-[1.1] duration-200 ease text-xl font-bold" href="#">Careers</a>
            <a class="hover:scale-[1.1] duration-200 ease text-xl font-bold" href="#">News</a>
            <a class="hover:scale-[1.1] duration-200 ease text-xl font-bold" href="#">About</a>
        </nav>

        <button id="hamburger" class="lg:hidden mr-4 flex flex-col gap-1.5 relative z-[100]">
            <span class="w-6 h-0.5 bg-white active transition-all duration-300"></span>
            <span class="w-6 h-0.5 bg-white transition-all duration-300"></span>
            <span class="w-6 h-0.5 bg-white transition-all duration-300"></span>
        </button>

        <!-- mobile navbar -->
        <nav id="mobile-nav"
            class="fixed z-[99] inset-x-0 top-0 h-screen bg-white transform translate-x-full transition-transform duration-300 lg:hidden flex flex-col gap-5 justify-center items-center text-2xl text-secondary lg:text-lg">
            <div id="close">x</div>
            <a href="#">Games</a>
            <a href="#">Careers</a>
            <a href="#">News</a>
            <a href="#">About</a>
        </nav>

    </header>

    <section class="hero h-[50vh] lg:h-[90vh] px-4 lg:px-16">
        <div class="h-full w-full flex flex-col justify-center">
            <h1 class="title text-4xl lg:text-8xl text-white">
                WE CONNECT <br>
                & ENTERTAIN
            </h1>
            <h2 class="subtitle text-xl lg:text-4xl text-white">
                Welcome to the home of games that <br>
                are enjoyed by millions of players worldwide.
            </h2>
        </div>
    </section>

    <section class="py-10 px-4 lg:px-[10%]">
        <div class="flex gap-10 items-center">
            <div class="w-full h-[1px] bg-zinc-200"></div>
            <h3 class="text-primary text-[20px] md:text-[36px] font-bold text-nowrap">Featured Games
            </h3>
            <div class="w-full h-[1px] bg-zinc-200"></div>
        </div>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3 md:gap-10 mt-10">
            
            <div class="cards rounded-xl overflow-hidden relative hover:scale-[1.05]">
                <img src="./images/de.80f0179f.jpg" class="2xl:w-full 2xl:h-full lg:w-[400px] md:w-[220px] md:h-[240px] w-full h-full lg:h-[450px] rounded-xl" alt="">
                <img src="./images/roblox-icon.de22bb13.webp" class="absolute w-[30px] md:w-[50px] lg:w-[70px] top-5 right-5" alt="">
                <img src="./images/de_logo.20e028da.webp" class="logos absolute w-[80px] lg:w-[200px] bottom-5 right-5"  alt="">
                <div class="hover-div absolute z-2 bottom-0 left-0 w-full h-[7vh] bg-primary text-white flex items-center justify-start opacity-0 transition-all duration-100 font-bold text-lg pl-4">
                    <span>Driving Empire</span>
                </div>
            </div>
            <div class="cards rounded-xl overflow-hidden relative hover:scale-[1.05]">
                <img src="./images/dq.3de5b90f.jpg" class="2xl:w-full 2xl:h-full lg:w-[400px] md:w-[220px] md:h-[240px] w-full h-full lg:h-[450px] rounded-xl" alt="">
                <img src="./images/roblox-icon.de22bb13.webp" class="absolute w-[30px] md:w-[50px] lg:w-[70px] top-5 right-5" alt="">
                <img src="./images/dq_logo.ab5e9ec2.webp" class="logos absolute w-[80px] lg:w-[200px] bottom-5 right-5"  alt="">
                <div class="hover-div absolute z-2 bottom-0 left-0 w-full h-[7vh] bg-primary text-white flex items-center justify-start opacity-0 transition-all duration-100 font-bold text-lg pl-4">
                    <span>Dungeon Quest</span>
                </div>
            </div>
            <div class="cards rounded-xl overflow-hidden relative hover:scale-[1.05]">
                <img src="./images/uf.1204e5c3.jpg" class="2xl:w-full 2xl:h-full lg:w-[400px] md:w-[220px] md:h-[240px] w-full h-full lg:h-[450px] rounded-xl" alt="">
                <img src="./images/roblox-icon.de22bb13.webp" class="absolute w-[30px] md:w-[50px] lg:w-[70px] top-5 right-5" alt="">
                <img src="./images/uf_logo.39c11939.webp" class="logos absolute w-[80px] lg:w-[200px] bottom-5 right-5"  alt="">
                <div class="hover-div absolute z-2 bottom-0 left-0 w-full h-[7vh] bg-primary text-white flex items-center justify-start opacity-0 transition-all duration-100 font-bold text-lg pl-4">
                    <span>Ultimate Football</span>
                </div>
            </div>
            <div class="cards rounded-xl overflow-hidden relative hover:scale-[1.05]">
                <img src="./images/zo.a932a551.jpg" class="2xl:w-full 2xl:h-full lg:w-[400px] md:w-[220px] md:h-[240px] w-full h-full lg:h-[450px] rounded-xl" alt="">
                <img src="./images/roblox-icon.de22bb13.webp" class="absolute w-[30px] md:w-[50px] lg:w-[70px] top-5 right-5" alt="">
                <img src="./images/zo_logo.84f5bfd7.webp" class="logos absolute w-[80px] lg:w-[200px] bottom-5 right-5"  alt="">
                <div class="hover-div absolute z-2 bottom-0 left-0 w-full h-[7vh] bg-primary text-white flex items-center justify-start opacity-0 transition-all duration-100 font-bold text-lg pl-4">
                    <span>ZO Samurai</span>
                </div>
            </div>
            <div class="cards rounded-xl overflow-hidden relative hover:scale-[1.05]">
                <img src="./images/bb.1a0cc22d.jpg" class="2xl:w-full 2xl:h-full lg:w-[400px] md:w-[220px] md:h-[240px] w-full h-full lg:h-[450px] rounded-xl" alt="">
                <img src="./images/roblox-icon.de22bb13.webp" class="absolute w-[30px] md:w-[50px] lg:w-[70px] top-5 right-5" alt="">
                <img src="./images/bb_logo.ed944652.webp" class="logos absolute w-[80px] lg:w-[200px] bottom-5 right-5"  alt="">
                <div class="hover-div absolute z-2 bottom-0 left-0 w-full h-[7vh] bg-primary text-white flex items-center justify-start opacity-0 transition-all duration-100 font-bold text-lg pl-4">
                    <span>Base Battles</span>
                </div>
            </div>
            <div class="cards rounded-xl overflow-hidden relative hover:scale-[1.05]">
                <img src="./images/bw.e30893e8.jpg" class="2xl:w-full 2xl:h-full lg:w-[400px] md:w-[220px] md:h-[240px] w-full h-full lg:h-[450px] rounded-xl" alt="">
                <img src="./images/fortnite-icon.144f19c5.webp" class="absolute w-[30px] md:w-[50px] lg:w-[70px] top-5 right-5" alt="">
                <img src="./images/bw_logo.7a72c1ec.webp" class="logos absolute w-[80px] lg:w-[200px] bottom-5 right-5"  alt="">
                <div class="hover-div absolute z-2 bottom-0 left-0 w-full h-[7vh] bg-primary text-white flex items-center justify-start opacity-0 transition-all duration-100 font-bold text-lg pl-4">
                    <span>Bed Wars Klombos</span>
                </div>
            </div>
            
        </div>
    </section>


    <script>

        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("mobile-nav");
        const close = document.getElementById("close")

        hamburger.addEventListener("click", () => {
            mobileNav.classList.toggle("active");
        });
        close.addEventListener("click", () => {
            mobileNav.classList.toggle("active");
        })



    </script>
</body>

</html>
